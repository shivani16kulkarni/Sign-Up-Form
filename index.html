<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div id="logoContainer">
        <img id="logo" src="./images/logo.png" alt="">
      </div>
      <a href="https://www.freepik.com/free-photo/cute-dog-with-glasses-sitting-books_13402703.htm#fromView=search&page=1&position=0&uuid=517fec27-fb24-4ec9-be7f-8550f0b52318&query=paw+and+book">Designed by Freepik</a>
    </div>
    <div class="right">
      <div class="header">
        <h1>Join the Fellowship of Furry Readers!</h1>
        <p>
          Tell us a bit about yourself and become a part of our cozy, pet-friendly book community.
        </p>
        <p>
          This is a demo form for a fictional book club. No real data is collected.
        </p>
      </div>
      <div class="content">
        <fieldset>
          <legend>Let's do this!</legend>
          <form action="">
            <ul>
              <li>
                <label for="firstName">FIRST NAME</label>
                <input name="firstName" id="firstName" type="text" minlength="2">
              </li>
              <li>
                <label for="lastName">LAST NAME</label>
                <input name="lastName" id="lastName" type="text" minlength="2">
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input name="email" id="email" type="email">
              </li>
              <li>
                <label for="mobile">PHONE NUMBER</label>
                <input name="mobile" id="mobile" type="tel" >
              </li>
              <li>
                <label for="password">PASSWORD</label>
                <input name="password" id="password" type="password" required>
              </li>
              <li>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input name="confirmPassword" id="confirmPassword" type="password" required>
              </li>
            </ul>
          </form>
        </fieldset>
      </div>
      <div class="footer">
        <div><button type="submit">Create Account</button></div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
      </div>
</body>

</html>
